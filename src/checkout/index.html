<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/checkout.css">


    <script src="../js/checkout/checkout.js" type = 'module'></script>
  </head>

  <body>
    <header class="divider" id="main-header">
    </header>

    <main class="divider">
      <h2>Review & Place your Order</h2>
      <section class="checkout-form">
        <form name="checkout">
          <fieldset name="userFields">
          <legend>Shipping Information</legend>
          <div class="checkout__name">
            <label for="fname">First Name</label>
            <input name="fname" required>
            <label for="lname">Last Name</label>
            <input name="lname" required>
          </div>
          <div class="checkout__address">
            <label for="street">Street</label>
            <input name="street" required>
            <label for="city">City</label>
            <input name="city" required>
            <label for="state">State</label>
            <input name="state" required>
            <label for="zip">Zip Code</label>
            <input name="zip" id="zip" required>
          </div>
          
        </fieldset>
          <fieldset name="userPaymentFields">
          <legend>Payment Information</legend>
          <label for="cardNumber">Card Number</label>
          <input type="number" name="cardNumber" required>
          <label for="expiration">Expiration </label>
          <input name="expiration" required>
          <label for="code">Security Code</label>
          <input type="number" name="code" required>
        </fieldset>
        <fieldset class="checkoutSummary">
          <legend>Order Summary</legend>
          <label for="itemTotal">Item Subtotal ('<span id="num-items"></span>')</label>
          <p id='subTotal'></p>
          <label for="shipEst">Shipping Estimate </label>
          <p id='shipping'></p>
          <label for="tax">Tax</label>
          <p id='tax'></p>
          <label for="orderTotal">Order Total</label>
          <p id='orderTotal'></p>
        </fieldset>
        <button id="checkoutSubmit" type="submit">Checkout</button>
        <!-- <input type="submit" value="Checkout" name="Checkout" id="checkoutSubmit"/> -->
        </form> 
      </section>
     
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
