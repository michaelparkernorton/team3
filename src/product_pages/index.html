<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | product_title </title>

    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/product-page.css" />

  
    <script src="../js/product.js" type="module"></script>
  
  </head>

  <body>
    <header class="divider" id="main-header">
    </header>
    <a id="link"><span id="category-name"></span></a>


    <main class="divider">
      <section class="product-detail">
        <h3 id="productName"></h3>
        <h2 class="divider" id="productNameWithoutBrand"></h2>
        <img
          class="divider"
          src=""
          alt=""
          id="productImage"
        />

        <p class="product-card__discount" id="productDiscount"></p>
        <p class="product-card__price" id="productFinalPrice"></p>
        <p class="product-card__retail-price" id="productSuggestedRetailPrice"></p>

        <div class="colors__container" colors-container>
          <template color-template>
            <img id="color__image" src="" alt="" width="5" color-image>
            <!-- <span class="product__color" data-color></span> -->
          </template>
        </div>
        

        <p class="product__description" id="productDescriptionHtmlSimple"></p>

        <div class="product-detail__add">
          <button id="addToCart" data-id="344YJ">Add to Cart</button>
        </div>
      </section>
    </main>

    <footer id="main-footer"></footer>
    <script src="../js/cartChange.js" type="module"></script>
  </body>
</html>
